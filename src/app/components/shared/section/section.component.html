<h2
  class="text-center p-2 mx-10 bg-yellow-300 text-xl font-bold"
  id="productScrollTarget"
  >
  Products
</h2>
<app-filter></app-filter>
@if (products$ | async; as products) {
  @if (products.length > 0) {
    <div class="grid lg:grid-cols-5 md:grid-cols-3 sm:grid-cols-2 gap-1 mx-10 my-5">
      @for (product of products ;track $index) {
        <p-card
          subheader="{{ product.title | slice: 0:20 }}"
          [style]="{ height: '300px' }"
          class="w-44 mx-auto my-2 text-xs"
        >
          <ng-template pTemplate="header">
            <img alt="Card" class="h-40 mx-auto" [src]="product.image" />
          </ng-template>
          <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
              <p-button
                label="More Details"
                severity="secondary"
                class="w-full hover:bg-yellow-300 rounded-lg"
                styleClass="w-full"
                [style]="{ color: 'var(--yellow-900)', padding: '6px' }"
                (click)="navigateProduct(product)"
              />
            </div>
          </ng-template>
        </p-card>
      }
    </div>
  } @else {
    <div class="grid place-items-center lg:grid-cols-5 md:grid-cols-3 sm:grid-cols-2">
      <app-skeleton></app-skeleton>
      <app-skeleton></app-skeleton>
      <app-skeleton></app-skeleton>
      <app-skeleton></app-skeleton>
      <app-skeleton></app-skeleton>
    </div>
  }
}
