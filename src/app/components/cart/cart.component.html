<div class="card h-96 my-9 mx-5 p-5">
    @if(getCartStore$ | async; as cartItems) { @if(cartItems.length > 0) {
    <p-carousel
        [value]="cartItems"
        [numVisible]="3"
        [numScroll]="1"
        [circular]="false"
        [responsiveOptions]="responsiveOptions"
    >
        <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 p-3">
                <div class="mb-3">
                    <div class="relative flex justify-center">
                        <img
                            src="{{ product.Items.image }}"
                            alt="image"
                            class="w-32 h-36 p-1 border-round"
                        />
                    </div>
                </div>
                <div class="my-3 font-medium 2-full text-center">
                    {{ product.Items.title.slice(0, 11) + "..." }}
                </div>
                <div
                    class="flex justify-between items-center mx-auto p-2 mt-2 w-fit rounded-md border-2 border-solid border-amber-300"
                >
                    <div class="font-semibold ml-4 text-base text-nowrap">
                        {{ "Price :" + product.Items.price + "$" }}
                    </div>
                    <span class="mr-4">
                        <p-button
                            icon="pi pi-trash"
                            severity="secondary"
                            [outlined]="true"
                            styleClass="border-none"
                            (onClick)="removeCart(product, cartItems)"
                        />
                    </span>
                </div>
            </div>
        </ng-template>
    </p-carousel>
    <div class="font-bold my-5">
        <h2 class="text-yellow-700">Total Price : {{ total }}$</h2>
    </div>
    } @else {
    <div
        class="h-full flex justify-center items-center font-bold text-xl text-red-600"
    >
        <h2>Cart Is Empty</h2>
    </div>
    } }
</div>
